source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font
$dt_tm_pos = 55
# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    # path = ~/.config/backgrounds/shaded.png
    # blur_passes = 40
    # color = rgba(0,0,0,0.9)
    # color = rgba(25, 20, 20, 0.9)
    # blur_passes = 2
    path = screenshot

    # solid black @ 0.9 opacity
    color = rgba(25, 20, 20, 0.9)

    # how many times to apply the blur (higher = smoother)
    blur_passes = 3

    # radius (in pixels) of each Gaussian blur pass
    blur_size = 1
    vibrancy_darkness = 0.9
    brightness = 0.3
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 60
    font_family = $font
    position = 0, 15%
    halign = center
    valign = center
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 12
    font_family = $font
    position = 0, 8%
    halign = center
    valign = center
}

# USER AVATAR

image {
    monitor = 
    path = ~/.face
    size = 100
    border_color = $accent

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 20%, 6%
    padding-left = 5px
    padding-right = 5px
    outline_thickness = 1
    rounding = 5
    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -5%
    halign = center
    valign = center
}
