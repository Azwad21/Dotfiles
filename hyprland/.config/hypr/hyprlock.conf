source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font
$dt_tm_pos = 55
# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    # path = ~/.config/backgrounds/shaded.png
    # blur_passes = 40
    # color = rgba(0,0,0,0.9) color = rgba(25, 20, 20, 0.9)
    # blur_passes = 2
    # path = screenshot
    path = ~/.config/hypr/wallpapers/scene1.jpg

    # solid black @ 0.9 opacity
    # color = rgba(25, 20, 20, 1)

    # how many times to apply the blur (higher = smoother)
    blur_passes = 3

    # radius (in pixels) of each Gaussian blur pass
    blur_size = 7
    # vibrancy_darkness = 0.9
    brightness = 0.7
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 60
    font_family = $font
    # position = 0, 15%
    position = 0, 10%
    halign = center
    valign = center
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 12
    font_family = $font
    # position = 0, 8%
    position = 0, 3%
    halign = center
    valign = center
}

# USER AVATAR

image {
    monitor = 
    path = ~/.face
    size = 100
    border_color = $accent

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 20%, 6%
    outline_thickness = 2
    rounding = 10
    dots_size = 0.2
    dots_spacing = 0.3
    # dots_center = true
    # dots_text_format = *
    # outer_color = $accent
    outer_color = rgba(ffffff11)
    inner_color = rgba(00000099)
    font_color = $text
    font_family = "FiraCode Nerd Font Mono"
    fade_on_empty = false
    placeholder_text = ó°Œ¾ Logged in as <span foreground="##ff0000"><b>$USER</b></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    # position = 0, -5%
    position = 0, -8%
    halign = center
    valign = center
}
